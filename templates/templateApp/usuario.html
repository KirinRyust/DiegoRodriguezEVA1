<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Informacion Estudiante</title>
</head>
<body class="container mt-5">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title">Informacion Estudiante</h2>
            <img src="{%static "img/logo.jpg" %}" width="200px" alt="Besto Juego creado">
            <p class="card-text">
                <ul>
                    <li>ID: {{id}}</li>
                    <li>Nombre: {{nombre}}</li>
                    <li>Carrera: {{carrera}}</li>
                    <li>Secci√≥n: {{seccion}}</li>
                    <li>{{fecha.day}}/{{fecha.month}}/{{fecha.year}}</li>
                </ul>
            </p>
        </div>
    </div>
    <br>
    <a href="/" class="btn btn-secondary">Regresar</a>
</body>
</html>
