<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Django Electronic Bazar</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text center"><img src="{%static "img/logoempresa.png" %}" width="190" height="160">Django Electronic Bazar</div>
    <div class="row">
        <div class="col"><a href="/usuario" class="btn btn-primary w-100"><img src="{%static "img/usuario.png" %}" alt="imagen usuario" width="100px">Usuario</a></div>
        <div class="col"><a href="/electronicos" class="btn btn-warning w-100"><img src="{%static "img/electronicos.png" %}" alt="Imagen Electronicos" width="100px">Electronicos</a></div>
        <div class="col"><a href="/perifericos" class="btn btn-success w-100"><img src="{%static "img/perifericos.png" %}" alt="Imagen Perifericos" width="108px"> Perifericos</a></div>
        <div class="col"><a href="/accesorios" class="btn btn-secondary w-100"><img src="{%static "img/accesorios.png" %}" alt="Imagen Accesorios" width="100px"> Accesorios</a></div>
    </div>
</body>
</html>
